<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">

            <!-- Search for City -->
            <div class="col-2">
                <form id="citySearchForm">
                    <h2>Search for City</h2>
                    <input placeholder="Enter a City" name="city"  id="city-input" type="text" />
                    <button type="submit" id="submitbtn">Search</button>
                </form>
                <div id="recentSearches">
                    <div id="recent-search-1"></div>
                </div>
            </div>

            <!-- Display Current Weather -->
            <div class="col-9">
                <article id="weather-info">
                    <div class="d-flex" id="current-city"></div>
                </article>

                <!-- 5 day forecast -->
                <div class="p-flex justify-content-between" id="5day">
                    <h3>5-Day Forecast</h3>
                    <article id="day-1">
                        <div class="p-flex"></div>
                    </article>

                    <article id="day-2">
                        <div class="p-flex"></div>
                    </article>

                    <article id="day-3">
                        <div class="p-flex"></div>
                    </article>

                    <article id="day-4">
                        <div class="p-flex"></div>
                    </article>

                    <article id="day-5">
                        <div class="p-flex"></div>
                    </article>
                </div> 
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
